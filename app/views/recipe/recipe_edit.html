{% extends "base.html" %}
{% block content %}
<h1>Muokkaa ruokalajin tietoja</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/recipes/{{recipe.id}}/edit">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{recipe.nimi}}">
    </div>
    <div class="form-group">
        <label>Ateriatyyppi</label>
        <input type="text" name="ateriatyyppi" class="form-control" value="{{recipe.ateriatyyppi}}">
    </div>
    <div class="form-group">
        <label>Pääraaka-aine</label>
        <input type="text" name="paaraaka_aine" class="form-control" value="{{recipe.paaraaka_aine}}">
    </div>
    <div class="form-group">
        <label>Vaikeustaso</label>
        <input type="text" name="vaikeustaso" class="form-control" value="{{recipe.vaikeustaso}}">
    </div>
    <div class="form-group">
        <label>Valmistusaika</label>
        <input type="text" name="valmistusaika" class="form-control" value="{{recipe.valmistusaika}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>

</form>
{% endblock %}
