{% extends "base.html" %}
{% block content %}
<h1>Muokkaa raaka-aineen nimeä ja määrää</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/ingredients/{{ingredient.id}}/editamount">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{ingredient.nimi}}">
    </div>
    <div class="form-group">
        <label>Määrä</label>
        <input type="text" name="maara" class="form-control" value="{{recipeingredient.maara}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>

</form>
{% endblock %}
