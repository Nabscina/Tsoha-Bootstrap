{% extends "base.html" %}
{% block content %}

{% if message %}
<div class="alert alert-success">
    <ul>
        <li>{{message}}</li>
    </ul>
</div>
{% endif %}

<h1>Ostoslista</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>nimi</th>
            <th>hinta</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{item.nimi}}</td>
            <td class="col-sm-4">{{item.hinta}}</td>
            <td class="col-sm-1"> <form method="post" action="{{base_path}}/shoppinglist/{{item.id}}/remove">
                    <button type="submit" class="btn btn-danger btn-sm center-block">Poista</button>
                </form></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
