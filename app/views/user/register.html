{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    {% for error in errors %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endfor %}
</div>
{% endif %}

<h1>Rekisteröidy</h1>

<form method="post" action="{{base_path}}/register">
    <div class="form-group">
        <label>Käyttäjätunnuksesi (3 - 50 merkkiä)</label>
        <input type="text" class="form-control" name="username" value="{{username}}">
    </div>
    <div class="form-group">
        <label>Salasanasi (8 - 50 merkkiä)</label>
        <input type="password" class="form-control" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
</form>
{% endblock %}
